<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="dRlXMOSjdSEcv04psMq2IpKTwe455-RDVcFGKC1iVzI" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@kuemmeler" />
    <meta name="twitter:title" content="{{ site.title }}" />
    {% if page.description %}<meta name="twitter:description" content="{{ page.description }}">{% endif %}

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
